<!doctype = <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drawing a circle</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas" width="500px" height="500px"></canvas>
    <div></div>
    <input type="number" id="x" />
    <div></div>
    <input type="number" id="y" />
    <div></div>
    <input type="number" id="r" />
    <div></div>
    <button onclick="draw()">Draw</button>
    <button onclick="clearCanvas()">Clear</button>

    <script>
        function draw() {
            var xCoordinate = document.getElementById("x").value;
            var yCoordinate = document.getElementById("y").value;
            var radius = document.getElementById("r").value;
            var canvas = document.getElementById("canvas").getContext("2d");

            var count = 1;

            var points = new Array();

            for (let a = 0; a < 2 * Math.PI; a += .05) {
                var x = (xCoordinate / 2 + (radius * Math.cos(a)));
                var y = (yCoordinate / 2 + (radius * Math.sin(a)));
                canvas.fillRect(x, y, 1, 1);
                console.log(x + " " + y);
                canvas.lineTo(x, y)

                points.push(x);
                points.push(y);
            }

            console.log(points.length / 2);

            var sixtyPoints = new Array();

            for (var i = 0; i < (points.length - 1); i += 4) {
                var x = points[i];
                var y = points[i + 1];

                sixtyPoints.push(x);
                sixtyPoints.push(y);
            }

            console.log(sixtyPoints.length / 2);

            // TODO: START THE SECONDARY FROM APROXIMATELY 12 O'CLOCK
            var correctMins = new Array();
            for (var i = 62; i < 125; i += 2) {
                var x = points[i];
                var y = points[i + 1];
                correctMins.push(x);
                correctMins.push(y);
            }
            for (var i = 0; i < 61; i += 2) {
                var x = points[i];
                var y = points[i + 1];
                correctMins.push(x);
                correctMins.push(y);
            }

            //TODO: DELETE THE PREVIOUS OLD LINE
            function oneSecondFunction() {
                var X = sixtyPoints.pop();
                var Y = sixtyPoints.pop();

                canvas.moveTo(xCoordinate / 2, yCoordinate / 2);
                canvas.lineTo(X, Y);
                canvas.stroke();

                // console.log(X + " | " + Y);
            }

            setInterval(oneSecondFunction, 1000);

            canvas.stroke();
        }


        function clearCanvas() {
            window.location.reload(true);
        }
    </script>
</body>

</html>
